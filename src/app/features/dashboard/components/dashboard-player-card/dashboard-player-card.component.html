@if (player) {
    <div class="card " [class.selected]="isAdded(player)">
        <div class="data1">
           <img src="/assets/images/logo.png" alt="">
            <div class="data">
                <h1>{{player.firstname + " " + player.lastname}}</h1>
                @if (player.club == null) {
                    <p>Sans Club</p>
                }@else {
                    <p>{{player.club.name}}</p>
                }
              
            </div>
        </div>
        <div class="actions">
      
          
         
         @if (action == "ADD") {
            @if (isAdded(player)) {
                <button (click)="delete(player)" type="button" class="d"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 7h12m-9 0V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2m2 0v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7h12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 11v6m4-6v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                  </button>
            }@else {
                <button type="button" class="a"  (click)="add(player)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 2v12m-6-6h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      </svg>
                      
                </button>

            }
         
         }@else if (action == "DELETE") {
            <button (click)="delete(player)" type="button" class="d"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 7h12m-9 0V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2m2 0v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7h12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 11v6m4-6v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              </button>

         }
        </div>
    </div>
}
