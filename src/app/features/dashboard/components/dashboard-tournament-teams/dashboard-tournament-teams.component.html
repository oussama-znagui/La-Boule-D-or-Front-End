
@if (displayTeamsToAdd) {
    <div class="overlay">
        <button class="close-btn" (click)="displayTeamsToAdd=false">X</button>
        <div class="modal">
            <app-clubs-fot-add-list  [clubs]="ClubsToAdd" (addClubsEvnt)="addClubs($event)"/>
        </div>
    </div>
}

<div class="teams">
    <div class="teams-hero">
     <h1>Clubs</h1>
    <div class="noc">
        <form action="" >
            <input type="number" placeholder="Nombre de Clubs" (input)="checkNumberOfTeams($event)" >
            @if (teamsNumberError) {
                <p>{{teamsNumberError}}</p>
            }
         </form>

    </div>
  
     

     <div class="teams-actions">
         <button type="button" (click)="generateTeams()">Automatique</button>
     
     </div>

     <button type="button" class="add-team" (click)="displayTeamsToAdd=true">
         Ajouter Club
     </button>
  
    </div>
    <div class="display-teams">
     @for (club of addedClubs; track club.id) {
        <div><app-dashboard-club-card [club]="club"  />
            <button (click)="delete(club)" class="delete"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 7h12m-9 0V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2m2 0v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7h12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 11v6m4-6v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              </button></div>
     }

         
    </div>
    

 </div>
 <div class="action"> 
         <div></div>
        
         <button class="next" (click)="addTeams()" >Suivant</button>
     
 </div>
