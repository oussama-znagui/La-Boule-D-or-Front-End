
 <div class="card">
    <h1>Bienvenue</h1>
    <form action=""  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       
       
          
    
        
            <div class="field">
                <label for="">Email</label>
                <input type="email" id="email" formControlName="email">
                <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
                    Email est Obligatoire
                </p> 
            </div>
          

           
      
     
            <div class="field">
                <label for="">Mot De Pass</label>
                <input type="password" id="password" formControlName="password">
                <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
                    Au moin 8 caract√®res
                </p> 
            </div>
            
           
          
      
  
        
            <div></div>
            <div>@if (errorMessage ) {
                <p>{{errorMessage }}</p>
                }</div>
            <div class="sub">
                <button type="submit">Se connecter</button>
            </div>
  

    </form>
    
</div>
